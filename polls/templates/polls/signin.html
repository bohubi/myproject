{% extends 'polls/base.html'%}
{% load crispy_forms_tags %}
{% block header %}
<h3>Please fill in the form to sign in</h3>
{% endblock %}

{% block content %}
<div class="panel panel-default">
    Form goes here
    <form action="{% url 'polls:signin' %}" method="POST">
        {% csrf_token %}
        {{ form | crispy}}
        <!--<h4>{{ form.as_p }}</h4>-->

        <input class="btn btn-primary" type="submit" value="sign in"/>
    </form>
</div>

{% endblock %}
