<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap Starter Template</title>

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
     h1{text-align:center}




        </style>
    </head>

    <body>


        <!-- /.container -->


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->


        <div class="container">
            <br><br>
            <div class="jumbotron text-center">
                <br>

                <h1> {{question_count}} polls waiting! </h1>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Recent polls</div>
                <div class="panel-body">
                    {% for q in questions %}
                    <div class="row">
                        <div class="col col-xs-6 col-sm-8 col-md-8 col-lg-10">
                            <h4>{{q.question_text}}</h4>
                        </div>
                        <div class="col col-xs-6 col-sm-4 col-md-4 col-lg-2">
                            <a href="{{q.id}}" class="btn btn-primary">view poll</a>
                        </div>

                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Make your own poll</div>
                <div class="panel-body">

                    <div class="col-lg-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type your question here">
                            <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Add it</button>
      </span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
            </div>


            <form class="form-inline"></form>


        </div>


    </body>

</html>
